<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/forum.css" />
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<div class="container">
		<span th:replace="fragments::header"></span>

		<div class="wrapper">
			<div class="login">



				<h4>Login</h4>

				<form action="/login" method="post">
					<p>
						<label>Login </label> <input type="text" name="login"
							th:value="${@userController.loggedUser?.login}" />
					</p>
					<p>
						<label>Password </label> <input type="password" name="password" />
					</p>
					<p class="full">
						<button type="submit" value="Login">Login</button>
					</p>
				</form>




				<h4 class="alert">
					<span th:text='${message}' />
				</h4>
				<br />

				<button class="updateButton" th:onclick="'showMailForm();'">
					forgot password</button>

				<form style="display: none;" th:action='${"/mailLogin"}'
					method="post" id="mailForm">
					<input type="text" name="email" placeholder="Your email"
						required="required" />
					<button type="submit" value="Mail login info">Send Mail</button>
				</form>




			</div>





			<div class="register">

				<h4>Register</h4>

				<form action="/register" name="loginForm" method="post"
					onsubmit="return validateEmail() ;" enctype="multipart/form-data">

					<p>
						<label>Login</label> <input type="text" name="login"
							required="required" />
					</p>
					<p>
						<label>Email </label> <input type="email" name="email" id="email"
							required="required" />

					</p>
					<p>
						<label>Password</label> <input type="password" id="password"
							name="password" required="required" />

					</p>
					<p>
						<label>Repeat password </label><input type="password"
							name="password2" id="confirm_password" required="required" />
					</p>

					<p>
						<label>Profile Picture:</label> <input type="file" name="file"
							accept="image/*" onchange=" javascript: ValidateSize(this)" />
					</p>

					<p class="full">
						<button type="submit" value="Register">Register</button>
					</p>
				</form>



			</div>
		</div>

		<span th:replace="fragments::footer" class="footer"></span>

	</div>
</body>
<script src="js/forum.js" />
</html>
