<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>

<body>
<span th:replace="fragments::header"></span>	
	<h4>Login</h4>
	<form action="/login" method="post">

		Login: <input type="text" name="login"
			th:value="${@userController.loggedUser?.login}" /><br />
		Password: <input type="password" name="password" /><br /> 
		
		<input type="submit" value="Login" />
	</form>
	
	<h4 class="alert"><span th:text='${message}'/></h4>
	
	<h4>Register</h4>
	<form action="/register" name="loginForm" method="post" onsubmit="return validateEmail(); ">
	<fieldset>
	
			Login: <input type="text" name="login" required="required"/> <br /> 
			Password: <input type="password"  id="password" name="password" required="required"/> <br />
			Repeat password: <input type="password" name="password2" id="confirm_password" required="required"/> <br />					
			Email: <input type="email" name="email" id="email" required="required"/><br />

			
			<button type="submit"
			value="Register" >register</button>
			</fieldset>
	</form>
	
	<span th:replace="fragments::footer"></span>	
	
</body>
<script src="js/forum.js"></script>
</html>
