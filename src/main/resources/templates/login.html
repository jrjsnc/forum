<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/login.css" />
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
<div class="container">
<span th:replace="fragments::header" ></span>

<div class="wrapper">
<div class="login">	

	
	
	<h4>Login</h4>
	
		<form action="/login" method="post">
<p>
			<label>Login </label> <input type="text" name="login" th:value="${@userController.loggedUser?.login}" />
	</p>
	<p>				
			<label>Password </label> <input type="password" name="password" />
	</p>				
		<p class="full">
				<button type="submit" value="Login" > Login </button>
		</p>
		</form>
		
	

	
		<h4 class="alert"><span th:text='${message}'/></h4>
	
</div>



<div class="register">
	
	<h4>Register</h4>
	
		<form action="/register" name="loginForm" method="post" onsubmit="return validateEmail(); ">
			
			<p>
				<label>Login</label> <input type="text" name="login" required="required"/>
			</p>
			<p>	
			<label>Email </label> <input type="email" name="email" id="email" required="required"/>	 
				
			</p>
			<p>
			<label>Password</label> <input type="password"  id="password" name="password" required="required"/>
				
			</p>
			<p>			
				<label>Repeat password </label><input type="password" name="password2" id="confirm_password" required="required"/>
			</p>
<p class="full">
			<button type="submit" value="Register" > Register</button>
	</p>		
		</form>
		
	
	
</div>
</div>
	
	<span th:replace="fragments::footer" class="footer"></span>	
	
</div>	
</body>
</html>
