<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Movie forum</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" th:replace="fragments::header"></div>
		</div>

		<div class="row">
			<div class="col">
				<table class="comments">
					<tr th:each="comment : ${comments}">
						<td><span th:text='${comment.content}' /><span
						
						entry.description != null and entry.owner == true
						
						
							th:if='${@userController.Logged and @userController.getLoggedUser().getIdent() == comment.user_ident}'><a
								th:href='${"/deleteComment?ident=" + comment.ident}'>Delete
									comment</a></span></td>
					</tr>
				</table>

				<span th:if='${@userController.Logged}'>

					<form action="/addComment" method="post">

						Add Comment: <input type="text" name="content"
							placeholder="Add comment here" /> <input type="submit"
							value="Post" />
					</form>
				</span>
			</div>
		</div>


		<div class="row">
			<div class="col" th:replace="fragments::footer"></div>
		</div>
	</div>


</body>
</html>
