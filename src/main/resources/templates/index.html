<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Movie forum</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" th:replace="fragments::header"></div>
		</div>

		<div class="row">
			<div class="col">
				<table class="topics">
					<tr th:each="topic : ${topics}">					
						<td> <a th:href='${"/topic?ident=" +topic.ident}'><span th:text='${topic.title}'/></a> <span th:if='${@userController.Logged}'><a
							th:href='${"/deleteTopic?ident=" + topic.ident}'>Delete
								topic</a></span></td>
					</tr>
				</table>
								
				<span th:if='${@userController.Logged}'>
					<form action="/addTopic" method="post">
					<label> Add Topic <input type="text" name="newTopic" placeholder="Add topic here"/>
					</label>
					<button type="submit">Add new topic</button>
					</form>
				</span>
			</div>
		</div>
		
		<div class="row">
			<div class="col" th:replace="fragments::footer"></div>
		</div>
	</div>


</body>
</html>
