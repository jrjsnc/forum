<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/forum.css" />
<head>
<meta charset="UTF-8" />
<title>Movie forum</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" th:replace="fragments::header"></div>
		</div>
		<select>
 			<option th:each="tag : ${tags}"><span th:text='${tag}'/></option> 			
		</select>
		<div class="row">
			<div class="col">
				<table class="topics">
					<tr th:each="topic : ${topics}">
						<td th:text='${topic.title}' />
					</tr>
				</table>
				
				<span th:if='${@userController.Logged}'>
					<form action="/addTopic" method="post">
					<label> Add Topic <input type="text" name="newTopic" placeholder="Add topic here" required="required"/>
					</label>
					<button type="submit"> Post</button>
					</form>
				</span>
			</div>
		</div>
